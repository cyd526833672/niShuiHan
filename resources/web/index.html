<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>遇见逆水寒</title>
    <link href="static/css/bootstrap/bootstrap.css" rel="stylesheet">
    <style>
        .width-25 {
            width: 25%;
        }

        .width-15 {
            width: 15%;
        }

        .size-07 {
            font-size: 0.7rem;
        }

        .size-05 {
            font-size: 0.5rem;
        }

        @media (min-width: 768px) {
            #page-wrapper {
                position: inherit;
                margin: 0 250px 0 250px;
                padding: 0 30px;
                border-left: 1px solid #e7e7e7;
            }
        }
    </style>
</head>
<body>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="alert alert-info" style="margin-top: 20px;">
            遇见逆水寒礼物好感度表
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col-lg-12" style="padding-left: 5px;padding-right: 5px;">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <label class="radio-inline">
                            <input type="radio" name="type" id="wuqing" value="wuqing"> 男版
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="type" id="xueqing" value="xueqing"> 女版
                        </label>
                    </div>
                    <div class="panel-body">
                        <div id="table_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div id="table_filter" class="dataTables_filter" style="margin-bottom: 15px;">
                                        <label>搜索:<input id="search" type="search" class="form-control input-sm" placeholder=""
                                                         aria-controls="table"></label></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <table width="100%"
                                           class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline"
                                           id="table" role="grid" aria-describedby="table_info" style="width: 100%;">
                                        <thead>
                                        <tr role="row">
                                            <th class="width-25 size-07 sorting_disabled" rowspan="1" colspan="1"
                                                style="width: 240px;">物品
                                            </th>
                                            <th class="width-15 size-05 sorting_disabled" rowspan="1" colspan="1"
                                                style="width: 136px;">无情
                                            </th>
                                            <th class="width-15 size-05 sorting_disabled" rowspan="1" colspan="1"
                                                style="width: 136px;">叶问舟
                                            </th>
                                            <th class="width-15 size-05 sorting_disabled" rowspan="1" colspan="1"
                                                style="width: 136px;">方应看
                                            </th>
                                            <th class="width-15 size-05 sorting_disabled" rowspan="1" colspan="1"
                                                style="width: 136px;">顾惜朝
                                            </th>
                                            <th class="width-15 size-05 sorting_disabled" rowspan="1" colspan="1"
                                                style="width: 136px;">燕无归
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr class="gradeX odd" role="row">
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="dataTables_info" id="table_info" role="status" aria-live="polite"></div>
                                </div>
                                <div class="col-sm-6"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
